name: Scheduled Maintenance

on:
  schedule:
    - cron: '0 2 * * *'  # Run at 2 AM daily
  workflow_dispatch:

jobs:
  maintenance:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - run: npm install

      # Check for outdated packages
      - name: Check dependencies
        run: |
          echo "Checking for outdated dependencies..."
          npm outdated || true

      # Security check
      - name: Security audit
        run: |
          echo "Running security audit..."
          npm audit --audit-level=moderate || true

      # Cleanup temp files
      - name: Cleanup
        run: |
          echo "Cleaning up..."
          rm -rf node_modules/.cache || true

      # Check disk space
      - name: Disk check
        run: df -h

      - name: Done
        run: |
          echo "Maintenance complete"
          echo "Next run: tomorrow at 2 AM UTC"

  # Weekly backup job (only runs on Sundays)
  backup:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 2 * * 0' || github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v4

      - name: Create backup
        run: |
          mkdir -p backup
          cp -r public backup/public-$(date +%Y%m%d)

      - name: Upload backup
        uses: actions/upload-artifact@v4
        with:
          name: backup-${{ github.run_number }}
          path: backup/
          retention-days: 30
